<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="common/header :: common-header"/>

<body>
	
	<div th:replace="common/header :: navbar"/>


	<div class="container">
		<form th:action="@{/book/add}" method="post" enctype="multipart/form-data">
		
			<fieldset>
				<legend class="center-block">Dane nowej książki</legend>
				<span style="font-size:small"> * jest wymagane</span>
				
				<div class="form-group">
					<label for="title">* Tytuł</label>
					<input required="required" type="text" class="form-control" id="title" th:value="${book.title}" placeholder="Tytuł"/>
					<span class="help-block">Tytuł książki</span>
				</div>
				
				<div class="form-group">
					<label for="author">* Autor</label>
					<input required="required" type="text" class="form-control" id="author" th:value="${book.author}" placeholder="Autor"/>
					<span class="help-block">Autor książki</span>
				</div>
				
				<div class="form-group">
					<label for="publisher">Wydawca</label>
					<input type="text" class="form-control" id="publisher" th:value="${book.publisher}" placeholder="Wydawca"/>
					<span class="help-block">Wydawca książki</span>
				</div>
				
				<div class="form-group">
					<label for="publicationDate">Data wydania</label>
					<input type="text" class="form-control" id="publicationDate" th:value="${book.publicationDate}" placeholder="Data wydania"/>
					<span class="help-block">Data wydania</span>
				</div>
				
				<div class="form-group">
					<label for="language">Język</label>
					<div>
						<select class="form-control" th:value="${book.language}" id="language">
							<option value="polish">Polski</option>
							<option value="english">Angielski</option>
							<option value="spanish">Hiszpański</option>
							<option value="italian">Włoski</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label for="category">* Kategoria</label>
					<div>
						<select class="form-control" th:value="${book.catogory}" id="category">
							<option value="" slected="selected" disabled="disabled">Wybierz kategorię</option>
							<option value="Criminal" th:slected="(${book.category}=='Criminal')">Kryminał</option>
							<option value="Action" th:slected="(${book.category}=='Action')">Sensacja</option>
							<option value="Management" th:slected="(${book.category}=='Management')">Zarządzanie</option>
							<option value="Fiction" th:slected="(${book.category}=='Fiction')">Fikcja</option>
						</select>
					</div>
				</div>
				
			</fieldset>
				
			
			<button type="submit" class="btn btn-secondary">Zapisz</button> 
		</form>
	</div>
	


	<!-- Bootstrap core JavaScript -->
	<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
